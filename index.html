<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta name="author" content="_futarisaison">
		<title>JKT48 Sorter - Tentukan Member Yang Paling Kamu Sayang</title>
		
		<meta name="twitter:title" content="JKT48 Sorter - Tentukan Member Yang Paling Kamu Sayang"/>
		<meta name="twitter:url" content="https://yssctmr.github.io/jktsorter/"/>
		<meta name="twitter:site" content="@_futarisaison"/>
		<meta name="twitter:creator" content="@_futarisaison"/>
		<meta name="twitter:card" content="summary_large_image"/>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/html2canvas.js"></script>
		<script type="text/javascript" src="js/mod_k-factory.js"></script>
		<script type="text/javascript" src="js/fnc_main_v3.js"></script>
		<script type="text/javascript" src="js/fnc_data_v2.js"></script>
		<script type="text/javascript" src="js/op.js"></script>
		<script type="text/javascript" src="js/src.js"></script>
		<link rel="stylesheet" type="text/css" href="css/kcs_style.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" />
	</head>

	<body onload="startup()">

	  <div id="menubar">
        <div class="menu-item menu-link" id="menu-restart"><p>Restart</p></div>
        <div class="menu-item"><p>Battle No. <span id="lblCount">-</span></p></div>
        <div class="menu-item"><p><span id="lblProgress">0</span>% sorted</p></div>
        <a href="https://github.com/yssctmr/jktsorter">
          <div class="menu-item menu-link menu-right"><p>Github</p></div>
        </a>
	    <a href="http://www.jkt48.com/">
          <div class="menu-item menu-link menu-right"><p>Homepage</p></div>
        </a>
        <a href="#">
          <div class="menu-item menu-link menu-right"><p>comingsoon</p></div>
        </a>
	  </div>

		<div align="center">
			<table id="mainTable">

				<thead>
					<tr>
						<td colspan="3" class="tb_header"><br><br><br></td>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td id="fldLeft" onclick="fnc_Sort(-1);" rowspan="2"><img src="img/sg.png"></td>
						<td style="border: 0px; width: 7px;" rowspan="2"></td>
						<td id="fldMiddleT" onclick="fnc_Sort(0);"><p>JKT48 Member Sort</p>
							<p> Reboost! </p></td>
						<td style="border: 0px; width: 7px;" rowspan="2"></td>
						<td id="fldRight" onclick="fnc_Sort(1);" rowspan="2"><img src="img/sg.png"></td>
					</tr>
					<tr>
						<td id="fldMiddleB" onclick="fnc_Undo();">Click to start!</td>
					</tr>
				</tbody>

				<tfoot>
					<tr>
						<td colspan="3">
							<div align="center">
								<br>
								<input id="optImage" checked="checked" type="checkbox">
								<span class="tb_header">Display images while sorting.</span>
							</div>
						</td>
					</tr>
				</tfoot>

			</table>
		</div><br>

		<table id="optTable" align="center" width="450"></table><br>

		<div id="ranTable" width="640px" class="tb" style="display:none;" align="center">
			<div>
				<form>
					<input id="btn-rawtext" value="Raw Text Results" onclick="OpenWnd()" type="button">
				</form>
			</div>
		</div>

		<div id="downloadTable" width="640px" class="tb" style="display:none;" align="center">
			<div>
				<a id="btn-downloadResult" href="" download="result.png">Download Your Result</a>
			</div>
			<br>
		</div>
		<div class="style4" id="resultField" style="text-align:center;"><br></div>
		
		<div align="center">
		<a class="twitter-share-button"
		  href="https://twitter.com/intent/tweet?url=https://yssctmr.github.io/jktsorter/&text=Check%20out%20your%20own%20version%20of%20JKT48%20member%20rank%20on&hashtags=JKT48MemberRankBattle">
		Tweet</a>
		<a class="twitter-follow-button"
		  href="https://twitter.com/_futarisaison" data-show-count=false>
		Follow @_futarisaison</a>
		</div>
	</body>
</html>
